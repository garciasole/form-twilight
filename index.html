<html>
<body id="main">
  <figure>
  <h1 id="title"> Do you miss Twilight? </h1>
  <p id="description"> Thank you to help us know your millennial's thoughts.</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
    <label id="number-label" for="number">Age</span></label>
    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" /><br>
    <label id="email-label" for="email"expected="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required /> </div>
    <div class="form-group">
      <p>How does the saga makes you feel?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>I feel...</option>
        <option value="Nostalgic">Nostalgic</option>
        <option value="Excited">Excited</option>
        <option value="Bored">Bored</option>
        <option value="Disappointed">Disappointed</option>
        <option value="In love">In love</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you like a remake of Twilight? </p>
      <label>
        <input name="user-like-remake" value="definitely" type="radio" class="input-radio" checked />Definitely</label><br>
      <label>
        <input name="user-like-remake" value="maybe" type="radio" class="input-radio" />Maybe</label><br>
      <label>
        <input name="user-like-remake" value="not-sure" type="radio" class="input-radio" />Not sure</label>
    </div>
    <div class="form-group">
      <p>
        What would you like to see improved?
      </p>
      <label><input name="improved" value="Video quality" type="checkbox" class="input-checkbox" />Video quality</label><br>
      <label><input name="improved" value="Script" type="checkbox" class="input-checkbox" />More complex script</label><br>
      <label><input name="improved" value="Love story" type="checkbox" class="input-checkbox" />Love story</label><br>
      <label><input name="improved" value="Acting" type="checkbox" class="input-checkbox" />Acting</label><br>
      <label><input name="improved" value="More action" type="checkbox" class="input-checkbox" />More action</label><br>
      <label><input name="improved" value="New version" type="checkbox" class="input-checkbox" />Totally new version</label><br>
  </form>
</body>
<div class="form-group">
  <p>Any suggestions?</p>
  <textarea id="suggestion" class="input-textarea" name="suggestion" placeholder="Enter your idea here..."></textarea>
</div>
<div class="form-group">
  <div class="submit-button"> 
    
  <button type="submit" id="submit" >
    Submit
  </button>
  </div>
</div>
  </figure>
</body>

</html>
